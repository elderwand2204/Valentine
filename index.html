<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Private Invitation ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <style>
        :root { --dark-blue: #19336E; --soft-blue: #bbdefb; --pencil-yellow: #FBC02D; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Alice', serif; overflow: hidden; 
            background: url('bg.png') no-repeat center center fixed; background-size: cover;
        }

        .screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1); z-index: 3000;
        }

        .hidden { opacity: 0; pointer-events: none; transform: scale(0.8); }

        .floating-text {
            color: var(--dark-blue); font-size: 2.2rem; text-align: center;
            margin-top: 50px; margin-bottom: 25px; max-width: 85%;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .image-container { 
            width: 340px; max-width: 88vw; padding: 12px; background: white; border-radius: 15px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.12); transform: rotate(-1.5deg);
            margin-bottom: 15px; transition: opacity 0.8s;
        }
        .main-img { width: 100%; border-radius: 8px; display: block; }

        #typing-text { color: var(--dark-blue); font-size: 1.9rem; max-width: 85%; text-align: center; min-height: 3.5em; transition: opacity 0.8s; }

        /* Legit Fluffy Clouds */
        .cloud-btn { 
            width: 170px; height: 85px; border: none; cursor: pointer; 
            font-family: 'Alice', serif; font-size: 1.1rem; color: var(--dark-blue);
            background: white; border-radius: 100px; position: absolute;
            display: flex; align-items: center; justify-content: center; text-align: center;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.03);
        }
        .cloud-btn::after, .cloud-btn::before { content: ''; position: absolute; background: inherit; border-radius: 50%; }
        .cloud-btn::after { width: 75px; height: 75px; top: -35px; left: 25px; }
        .cloud-btn::before { width: 90px; height: 90px; top: -45px; right: 25px; }

        #yesBtn { background: var(--soft-blue); z-index: 10; }
        #noBtn { background: #f0f0f0; z-index: 100; transform: scale(2.2); }

        /* Wiggling Yellow Scribble */
        .scratch-overlay {
            position: absolute; inset: -10px;
            background: repeating-linear-gradient(135deg, transparent, transparent 3px, var(--pencil-yellow) 4px, var(--pencil-yellow) 6px);
            opacity: 0; pointer-events: none; border-radius: 50%;
        }
        .scratched .scratch-overlay { 
            opacity: 0.85; 
            animation: wiggle 0.15s infinite; 
        }
        @keyframes wiggle {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            50% { transform: translate(-1px, -2px) rotate(-1deg); }
            100% { transform: translate(1px, -1px) rotate(1deg); }
        }

        #success-msg { background: white; z-index: 4000; overflow-y: auto; }
        .collage-container {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
            width: 92%; max-width: 440px;
        }
        .collage-img { width: 100%; border: 6px solid white; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .center-img { grid-column: span 2; justify-self: center; width: 68%; border-width: 8px; }

        .sketch-heart { position: fixed; pointer-events: none; z-index: 5000; opacity: 0.5; font-size: 28px;}
        @keyframes fall { to { transform: translateY(115vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="first-screen" class="screen">
        <h2 class="floating-text">"Are you free on 14th Feb?<br>(No specific reason...)"</h2>
        <div style="display: flex; gap: 40px; position: relative; height: 100px; width: 100%; justify-content: center;">
            <button class="cloud-btn" style="position:relative;" onclick="goToMain()">Yes</button>
            <button class="cloud-btn" style="position:relative; background:#eee;" onclick="alert('Please? ü•∫')">Wait, No</button>
        </div>
    </div>

    <div id="main-content" class="screen hidden">
        <div class="image-container"><img src="van.jpg" class="main-img"></div>
        <div id="typing-text"></div>
        <div class="btn-wrapper" style="width: 100%; height: 350px; position: relative;">
            <button id="yesBtn" class="cloud-btn" style="left: 12%; top: 40%; opacity:0;" onclick="startTransition()">
                Yeah, crazy together
            </button>
            <button id="noBtn" class="cloud-btn" style="right: 12%; top: 40%; opacity:0;" onmouseover="moveNo()">
                No
                <div class="scratch-overlay"></div>
            </button>
        </div>
    </div>

    <div id="success-msg" class="screen hidden">
        <div class="collage-container">
            <img src="pihu1.jpg" class="collage-img" style="transform: rotate(-3deg);">
            <img src="pihu2.jpg" class="collage-img" style="transform: rotate(4deg);">
            <img src="pihu.jpg" class="collage-img center-img">
            <img src="pihu3.jpg" class="collage-img" style="transform: rotate(-5deg);">
            <img src="pihu4.jpg" class="collage-img" style="transform: rotate(2deg);">
        </div>
        <h1 style="color: var(--dark-blue); font-size: 3rem; margin: 20px 0 5px 0;">My Valentine</h1>
        <p style="color: var(--dark-blue); font-size: 1.6rem; margin: 0; opacity: 0.8;">My Fineshyt</p>
    </div>

    <audio id="bgMusic" loop preload="auto"><source src="music.mp3" type="audio/mpeg"></audio>

    <script>
        const music = document.getElementById('bgMusic');
        const textElement = document.getElementById('typing-text');
        const fullText = "\"Hey, well, if we are both going crazy then we will go crazy together right?\"";
        let noScale = 2.2;

        function goToMain() {
            music.play().catch(() => { document.body.addEventListener('click', () => { music.play(); }, { once: true }); });
            document.getElementById('first-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            setTimeout(() => { typeWriter(0); }, 1000);
        }

        function typeWriter(i) {
            if (i < fullText.length) {
                textElement.innerHTML += fullText.charAt(i);
                setTimeout(() => typeWriter(i + 1), 50);
            } else {
                document.getElementById('yesBtn').style.opacity = '1';
                document.getElementById('noBtn').style.opacity = '1';
            }
        }

        function moveNo() {
            const btn = document.getElementById('noBtn');
            if (noScale > 0.45) noScale -= 0.22;
            const pad = 110;
            const maxX = window.innerWidth - (btn.offsetWidth * noScale) - pad;
            const maxY = window.innerHeight - (btn.offsetHeight * noScale) - pad;
            btn.style.left = Math.max(pad, Math.random() * maxX) + 'px';
            btn.style.top = Math.max(pad, Math.random() * maxY) + 'px';
            btn.style.transform = `scale(${noScale})`;
        }

        function startTransition() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            noBtn.classList.add('scratched');
            
            setTimeout(() => {
                noBtn.style.opacity = '0';
                yesBtn.style.transition = 'all 1.2s cubic-bezier(0.4, 0, 0.2, 1)';
                yesBtn.style.left = '50%';
                yesBtn.style.top = '50%';
                yesBtn.style.transform = 'translate(-50%, -50%) scale(1.6)';
                document.querySelector('.image-container').style.opacity = '0';
                textElement.style.opacity = '0';

                setTimeout(() => {
                    document.getElementById('main-content').classList.add('hidden');
                    document.getElementById('success-msg').classList.remove('hidden');
                    setInterval(createSketchHeart, 120);
                }, 1200);
            }, 1000);
        }

        function createSketchHeart() {
            const h = document.createElement('div');
            h.className = 'sketch-heart';
            h.innerHTML = ['‚úé·É¶', '‚ù¶', '‚ù•', '·Éì'][Math.floor(Math.random() * 4)];
            h.style.color = '#777';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '-50px';
            h.style.animation = `fall ${Math.random() * 2.5 + 3}s linear forwards`;
            document.body.appendChild(h);
        }
    </script>
</body>
</html>
